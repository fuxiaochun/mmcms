<script type="text/javascript">
$(function(){
    UM.getEditor('content',{initialFrameWidth:"90%",initialFrameHeight:'400'});	

    var $title = $('#title');
    var $category = $('#category_id');
    var $content = $('#content');

    $('#form').on('blur','input',function(){
        checkVal($(this));
    });
    $('#form').on('change','select',function(){
        checkCategory($(this));
    });
    $('#form').on('blur','textarea',function(){
        checkVal($(this));
    });
    function checkVal($el){
        if($el.val().trim() === ''){
            $el.siblings('i').addClass('show');
            return false;
        }else{
            $el.siblings('i').removeClass('show');
            return true;
        }
    }
    function checkCategory($el){
        if($el.val().trim() == '0'){
            $el.siblings('i').addClass('show');
            return false;
        }else{
            $el.siblings('i').removeClass('show');
            return true;
        }
    }
    function validate(){
        var status = true;
        !checkVal($title) && (status = false);
        !checkCategory($category) && (status = false);
        !checkVal($content) && (status = false);
        return status;
    }
    $('.subBtn').on('click',function(){
        if(validate()){
            $('#form').submit();
        }
    });


})
</script>
